<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/configure.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body style="background-color: rgb(218,218,218)">
<div class="card m-5">
    <div class="card-header">
        Featured
    </div>

    <div class="card-body">
        <form id="settings">
            <div class="mb-3">
                <label for="workTime" class="form-label">工作时长</label>
                <input type="text" class="form-control" id="workTime" name="workTime" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="restTime" class="form-label">休息时长</label>
                <input type="text" class="form-control" id="restTime" name="restTime">
            </div>
            <div class="mb-3">
                <label for="restTime" class="form-label">铃声路径</label>
                <input type="text" class="form-control" id="soundPath" name="soundPath">
            </div>
        </form>
        <button id="start" type="button" class="btn btn-primary">开始</button>
    </div>
</div>
</body>
<script>
    fillInSettings()
    <!--    bind-->
    let startBtn = gById('start')
    startBtn.onclick = function () {
        setAndStart('settings')
        window.close()
    }
</script>
</html>
