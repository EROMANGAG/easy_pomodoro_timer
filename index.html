<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>简易番茄钟</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/configure.js"></script>
</head>
<body style="background-color: rgb(218,218,218)">
<div class="card settings-card">
    <div class="card-header">
        简易番茄钟 设置时间
    </div>

    <div class="card-body">
        <form id="settings">
            <div class="input-group mb-3">
                <span class="input-group-text">工作时长</span>
                <input type="number" class="form-control" id="workTime" name="workTime" placeholder="name@example.com"
                       value="50">
                <span class="input-group-text">分钟</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">休息时长</span>
                <input type="number" class="form-control" id="restTime" name="restTime" value="10">
                <span class="input-group-text">分钟</span>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">铃声路径</span>
                <input type="text" class="form-control" id="soundPath" name="soundPath"
                       value="./sound/research-completed.ogg">
            </div>
        </form>
        <button id="start" type="button" class="btn btn-primary">开始</button>
    </div>
</div>
</body>
<script>
    fillInSettings()
    <!--    bind-->
    let startBtn = gById('start')
    startBtn.onclick = function () {
        setAndStart('settings')
        window.close()
    }
</script>
</html>
